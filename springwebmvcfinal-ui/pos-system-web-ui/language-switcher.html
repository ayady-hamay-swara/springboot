<style>
.language-switcher {
    display: flex;
    gap: 8px;
    padding: 8px;
    background: rgba(255,255,255,.1);
    border-radius: 10px;
}

.lang-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    background: rgba(255,255,255,.15);
    border: 2px solid transparent;
    border-radius: 8px;
    color: white;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all .2s;
}

.lang-btn:hover {
    background: rgba(255,255,255,.25);
    transform: translateY(-2px);
}

.lang-btn.active {
    background: white;
    color: #2E75B6;
    border-color: #2E75B6;
}

.lang-flag {
    font-size: 16px;
}

.lang-name {
    font-size: 12px;
}
</style>

<script>
// Mark active language
function updateActiveLang() {
    const lang = localStorage.getItem('posLang') || 'en';
    document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
    });
}

// Update on load and language change
document.addEventListener('DOMContentLoaded', updateActiveLang);
window.addEventListener('languageChanged', updateActiveLang);
</script>
