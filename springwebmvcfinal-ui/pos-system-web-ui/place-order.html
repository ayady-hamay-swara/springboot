        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Place Order</h1>
            </div>
            <section>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Order ID: <span id="spnOrderId"></span></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Order Date: <span id="spnOrderDate"></span></label>
                        </div>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-12 col-lg-2">
                        <div class="form-group">
                            <label>Customer ID</label>
                            <select id="cmbCustomerId" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-lg-10">
                        <label>Customer Name</label>
                        <label id="lblCustomerName" class="form-control"></label>
                    </div>
                </div>
                <div class="row border-bottom" style="margin-top: 10px;">
                    <div class="col-12 col-lg-2">
                        <div class="form-group">
                            <label>Item Code</label>
                            <select id="cmbItemCode" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label>Description</label>
                        <label id="lblDescription" class="form-control"></label>
                    </div>
                    <div class="col-12 col-lg-2 text-center">
                        <label>Unit Price</label>
                        <label id="lblUnitPrice" class="form-control"></label>
                    </div>
                    <div class="col-12 col-lg-2 text-center">
                        <label>Qty. on Hand</label>
                        <label id="lblQtyOnHand" class="form-control"></label>
                    </div>
                    <div class="col-12 col-lg-2 text-center">
                        <label>Qty. </label>
                        <input id="txtQty" type="number" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-12">
                        <table id="tblOrderDetails" class="table table-bordered table-hover">
                            <colgroup>
                                <col style="width:100px;">
                                <col>
                                <col style="width:100px;">
                                <col style="width:200px;">
                                <col style="width:200px;">
                                <col style="width:100px;">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>Code</th>
                                <th>Description</th>
                                <th>Qty.</th>
                                <th>Unit Price</th>
                                <th>Total</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;margin-bottom: 20px;">
                    <div class="col-12 col-lg-6">
                        <h2>Total: <span id="spnTotal"></span></h2>
                    </div>
                    <div class="col-12 col-lg-6 text-right">
                        <button id="btnPlaceOrder" class="btn btn-primary">Place Order</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
