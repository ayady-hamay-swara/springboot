# ============================================================================
# UPDATED APPLICATION.PROPERTIES FOR HAWRE DATABASE
# ============================================================================

# ============================================================================
# DATABASE CONNECTION
# ============================================================================
# MySQL 8.x driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database URL - UPDATED TO HAWRE
spring.datasource.url=jdbc:mysql://localhost:3306/hawre?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database credentials
spring.datasource.username=root
spring.datasource.password=Root123

# ============================================================================
# JPA / HIBERNATE SETTINGS
# ============================================================================
# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Auto-create/update database tables
spring.jpa.hibernate.ddl-auto=update

# Keep original table names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ============================================================================
# ADDITIONAL RECOMMENDED SETTINGS
# ============================================================================
# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Enable batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE